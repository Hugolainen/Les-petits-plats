<div class="container">

        <h1> <img class=img-fluid" src="logo.png" alt="Les petits plats"> </h1>

    <div class="row mb-3">
      <div class="col">
        <input class="form-control bg-light" id="searchInput" type="text" placeholder="Search an ingredient, device, ustensil or a recipe">

          <div class="card-body row">
                <div class="col"> 
                    <h2> Coco Lemonade </h2>
                    <ul>
                        <li> <strong> Coconut milk: </strong> 400ml </li>
                        <li> <strong> Lemon juice: </strong> 2 </li>
                        <li> <strong> Coconut cream: </strong> 4cuill√®res </li>
                        <li> <strong> Sugar: </strong> 20g </li>
                        <li> <strong> Ice cubes: </strong> 2 </li>
                    </ul>
                </div>

                <div class="col"> 
                    <span> <i class="far fa-clock"></i> 10 min </span>
                    <p> Put the ice cubes in the blender, add the milk, coconut cream, the juice of 2 lemons and the sugar. Blend until you get the desired texture. </p>
